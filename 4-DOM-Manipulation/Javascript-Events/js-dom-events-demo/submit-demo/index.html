<!DOCTYPE html>
<html lang="en">
<body>
  <form action="" id="logoform">
    <p>
      <label for="brandname">Enter a brand name:
        <input type="text" placeholder="brand name" name="brandname" class="type">
      </label>
    </p>
    <p>
      <label for="brandname">Enter a brand color:
        <input type="color" placeholder="brand name" name="color" class="type">
      </label>
    </p>
    <p>
      <label for="brandname">Enter a font-size
        <input type="range" placeholder="brand name" name="fontsize" min="10" max="200" class="type">
      </label>
    </p>
    <input type="submit">
  </form>
  <section id="results"></section>

  <script src="script.js"></script>
</body>
</html>
